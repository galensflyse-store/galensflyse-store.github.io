<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://galensflyse-store.vercel.app/magasin/application/s-c/application.css">
  <title>GalensFlyse Store ; exemple</title>
</head>
<body>


<main class="main flow">
  <h1 class="main__heading">Jeux ( edition : bedrock / mobile )</h1>
  <div id="app"></div>
  <div class="overlay cards__inner"></div>
</main>


<script src="https://galensflyse-store.vercel.app/magasin/application/s-c/application.js"></script>
<script>
  
document.addEventListener('DOMContentLoaded', function () {
  fetch('data.json')
    .then(response => response.json())
    .then(data => {
      const appContainer = document.getElementById('app');
      data.applications.forEach(app => {
        const card = document.createElement('div');
        card.classList.add('cards__card', 'card');

        card.innerHTML = `
          <h2 class="card__heading">${app.name}</h2>
          <p class="card__price">Par ${app.by}</p>
          <ul role="list" class="card__bullets flow">
            <li>Taille: ${app.size}</li>
            <li>Date: ${app.date}</li>
            <li>Avantage: ${app.advantage}</li>
            <li>Description: ${app.description}</li>
          </ul>
          <a href="${app.installUrl}" class="card__cta cta">Installer</a>
          <br><br>
          <a href="${app.openUrl}" class="card__cta cta">Visitez la source</a>
        `;

        appContainer.appendChild(card);
      });
    })
    .catch(error => console.error('Error fetching data:', error));
});

</script>
</body>
</html>
